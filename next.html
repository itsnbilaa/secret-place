<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <style>
        /* Video sebagai background */
        body {
            font-family: 'Luckiest Guy', cursive;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Agar video berada di belakang konten */
        }

        .animated-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 50px;
            color: #ffcc00;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0);
            animation: boomEffect 1s ease-out forwards;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        @keyframes boomEffect {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .music-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 10px;
        }

        .music-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background-color: #ff66b2;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 20px;
            color: white;
            border: none;
            transition: transform 0.3s ease-in-out;
        }

        .music-button:hover {
            transform: scale(1.1);
            background-color: #ff99cc;
        }

        .music-text {
            font-family: 'Comic Sans MS', cursive;
            font-size: 18px;
            font-weight: bold;
            color: #9c4771;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
            margin-top: 5px;
            text-align: center;
        }

        #gift-button {
            background: linear-gradient(45deg, #ff66b2, #ffcc00, #66ccff);
            border: none;
            padding: 15px 25px;
            font-size: 10px;
            font-weight: bold;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #gift-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ffcc00, #66ccff, #ff66b2);
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video class="background-video" autoplay muted loop>
        <source src="background3.mp4" type="video/mp4"> <!-- Ganti dengan video yang kamu pilih -->
    </video>

        <h1 class="animated-title">It's Your Day, 09 Februari 2025</h1>
    </div>
    
    <div class="celebration">
        <img src="birthday karakter.gif" class="character">
        <div class="confetti"></div>
        <div class="balloons"></div>
        <button id="gift-button" onclick="goToSurprise()">next!</button>
    </div>
    
    <script>
        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti');
            for (let i = 0; i < 15; i++) {
                let confetti = document.createElement('img');
                confetti.classList.add('confetti-piece');
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDelay = Math.random() * 2 + "s";
                confetti.style.width = "50px";
                confettiContainer.appendChild(confetti);
            }
        }

        function createBalloons() {
            const balloonsContainer = document.querySelector('.balloons');
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.animationDelay = Math.random() * 2 + "s";
                balloonsContainer.appendChild(balloon);
            }
        }

        function toggleMusic() {
            const music = document.getElementById("background-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        window.onload = function() {
            createConfetti();
            createBalloons();
        }

        function goToSurprise() {
            window.location.href = "surprise.html"; 
        };
    </script>
</body>
</html>
